apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-frontend
  labels:
    app: library-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-frontend
  template:
    metadata:
      labels:
        app: library-frontend
    spec:
      containers:
      - name: library-frontend
        image: library-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://library-backend.apps.sandbox.openshift.com/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: library-frontend-service
  labels:
    app: library-frontend
spec:
  selector:
    app: library-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: library-frontend-route
  labels:
    app: library-frontend
spec:
  host: library-frontend.apps.sandbox.openshift.com
  to:
    kind: Service
    name: library-frontend-service
  port:
    targetPort: 80
  tls:
    termination: edge 